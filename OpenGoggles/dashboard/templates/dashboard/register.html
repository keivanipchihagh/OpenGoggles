{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Open Goggles | Register</title>

	<!-- Bootstrap 5.0.2 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<!-- Google Fonts -->	
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
	<!-- Styles-->
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/style.css' %}">
</head>
<body>
	<!-- Register -->
	<div class="content">
		<div class="auth">
			<div class="auth-header">
				<h1>{{ 'Register'|upper }}</h1>
			</div>
			<div class="auth-body">
				<form action="" method="post">
					{% for field in form %}
					{% csrf_token %}
					<div class="fieldWrapper">
						{{ field.errors }}
						<input type="text" name="{{ field.html_name }}" placeholder="{{ field.label }}">
					</div>
					{% endfor %}
					<!-- Remember Me-->
					<div class="fieldWrapper">
						<input type="checkbox" name="remember_me" value="1"><label for="remember_me">Remember Me</label>
					</div>					
					<button type="submit" class="btn btn-primary">Register</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
